<!-- (1) 각각의 이름을 출력 
    (2) 가장 긴 이름을 찾아 출력 
    (3) 사전에서 가장 먼저 나오는 이름 출력 
    (4) 증가 순서로 재 정렬 하여 출력 하라. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 배열 다루기</title>

    </head>
    <body>
        <h3>문자열 배열 다루기</h3>
        <hr>
        <script>
            var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
            var longest = 0;
            var longest_str;
            
            //(1) 각각의 이름 출력
            document.write("이름 : ");
            for (i=0;i<names.length;i++){
                document.write(names[i]+" ");
            }
            
            //(2) 가장 긴 이름 출력
            document.write("<br>가장 긴 이름 : ");
            for (i=0;i<names.length;i++){
                if(names[i].length > longest){ 
                    longest = names[i].length;
                    longest_str = names[i];
                }
                
            }
            document.write(longest_str);


            //(3) 사전에서 가장 먼저 나오는 이름
            document.write("<br>가장 먼저 나오는 이름 : ");
            var first_name = names[0];
            for(i=0;i<names.length;i++){
                if(names[i] < first_name){
                    first_name = names[i];
                }
            }

            document.write(first_name);

            //(4) 증가 순서로 재 정렬 이름
            document.write("<br>증가 순 이름 : ");
            var sorted_names = names.sort();
            for (i=0;i<names.length;i++){
                document.write(sorted_names[i]+" ");
            }
        </script>
        
    </body>
</html>
