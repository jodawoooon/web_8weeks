<!-- 웹페이지를 접속할 때 오전, 오후, 월~토, 일요일. .
    일때 각각 배경색이 다르도록 출력되게 작성하라. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>방문시간에 따라 다르게 출력</title>

    </head>
    <body>
        <h3>오전이면 lightskyblue, 오후이면 orange배경</h3>
        <hr>
        <script>
            var current = new Date();
            if(current.getHours() < 12){
                document.body.style.backgroundColor = "lightskyblue";
            }
            else{
                document.body.style.backgroundColor = "orange";
            }
            
            document.write("현재 시간 : ");
            document.write(current.getHours()+"시, ");
            document.write(current.getMinutes()+"분, ");
            document.write(current.getSeconds()+"초<br>");
        </script>
        
    </body>
</html>
