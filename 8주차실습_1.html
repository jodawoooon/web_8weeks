<!-- 1에서 100 사이의 난수 10개를 생성하여 
plots 이름의 배열에 저장하고,
배열에 저장된 수 중 가장 큰 수를 출력하는 웹페이지를 작성하라. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>난수</title>

    </head>
    <body>
        <h3>난수 10개 생성</h3>
        <hr>
        <script>
            var plots = new Array();

            for(i=0; i<10 ;i++){ //난수 10개를 생성하기 위한 for문
                plots[i] = Math.floor((Math.random()*99)+1); //1과 100사이의 난수 생성
            }
            
            
            for(i=0; i<10 ;i++){
                document.write(plots[i]+" ");
            }
            document.write("<hr>");

                        
            document.write("제일 큰 수는 ", Math.max.apply(Math, plots)); //배열의 최댓값 출력
            document.write("<hr>");

            for(i=0; i<10 ;i++){
                document.write(plots[i]+" ");}


        </script>
        
    </body>
</html>
