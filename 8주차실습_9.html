<!-- 배열에 들어 있는 각 문자열을 
    리스트아이템으로 출력하도록 웹 페이지를 작성하라.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배열로 리스트 만들기</title>
        <style>

        </style>
    </head>
    <body>
        <h3>라면을 만드는데 필요한 재료</h3>
        <hr>
        <script>
            var itemlist = ["라면", "계란", "물", "파"];
            document.write("<ul>");
            for(i=0;i<itemlist.length;i++){
                document.write("<li>"+itemlist[i]+"</li>");
            }
            document.write("</ul>");
        </script>       
    </body>
</html>
