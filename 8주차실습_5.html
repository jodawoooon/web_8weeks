<!-- 사용자로부터 문자열을 입력받고 
    “&” 문자를 기준으로 분할하여 출력하라.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 분할</title>

    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            var str = new String();
            var split_str = new Array();
            str = prompt("문자열 입력");
            split_str = str.split("&");

            for (i=0;i<split_str.length;i++){
                document.write(split_str[i]+"<br>");
            }
        </script>
        
    </body>
</html>
