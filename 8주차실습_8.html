<!-- Book 객체를 만들어라. 
    이 객체는 title, author, price 속성을 가지고 있다. 
    HTML5, 홍길동, 20000 으로 초기화 하라.
    (1) Book객체를 작성하고 객체를 출력하라. 
    (2) 리터럴 표기법으로 객체를 작성하고 출력하라. 
    (3) 프로토타입으로 작성하고 출력하라..-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book 객체 배열 만들기</title>
        <style>

        </style>
    </head>
    <body>
        <h3>Book 객체 배열 만들기</h3>
        <hr>
        <script>
            var array = new Array();
            var data = '';
            function Book(title,author,price){ 
                // 프로토타입 만들기 : 생성자 함수 작성 
                this.title = title;
                this.author = author;
                this.price = price;
            }

            for(i=0;i<5;i++){
                data = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
                ar = data.split(",");
                var book = new Book(ar[0], ar[1], ar[2]);
                array[i] = book;

            }

            for(i=0;i<array.length;i++){
                document.write(array[i].title+", ");
                document.write(array[i].author+", ");
                document.write(array[i].price+"<br>");   
            }

            //가격이 가장 비싼 책 찾기

            var val = array[0];

            for(i=0;i<array.length;i++){
                if(array[i].price>val.price){
                    val = array[i];
                }
            }
            document.write("<hr>가격이 가장 비싼 책은 "+val.title);
            
        </script>       
    </body>
</html>
